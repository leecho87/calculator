<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>Document</title>
    <link rel="stylesheet" href="./style.css">
</head>
<body>

<div id="app">
    <div class="calculator-header">
        <input type="text" data-monitor readonly>
    </div>

    <div class="calculator-container">
        <div class="calculator__row">
            <button type="button" data-value="AC">AC</button>
            <button type="button" data-value="CE">CE</button>
            <button type="button" data-value="PERCENT">%</button>
            <button type="button" data-value="/">&divide;</button>
        </div>
        <div class="calculator__row">
            <button type="button" data-value="7">7</button>
            <button type="button" data-value="8">8</button>
            <button type="button" data-value="9">9</button>
            <button type="button" data-value="*">&times;</button>
        </div>
        <div class="calculator__row">
            <button type="button" data-value="4">4</button>
            <button type="button" data-value="5">5</button>
            <button type="button" data-value="6">6</button>
            <button type="button" data-value="-">&minus;</button>
        </div>
        <div class="calculator__row">
            <button type="button" data-value="1">1</button>
            <button type="button" data-value="2">2</button>
            <button type="button" data-value="3">3</button>
            <button type="button" data-value="+">+</button>
        </div>
        <div class="calculator__row">
            <button type="button" data-value="0" class="colspan2">0</button>
            <button type="button" data-value=".">.</button>
            <button type="button" data-value="EQUAL">=</button>
        </div>
    </div>
</div>
<script src="./calculator.js"></script>
</body>
</html>
